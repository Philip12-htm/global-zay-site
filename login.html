<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Global Zay - Login</title>

    <!-- Bootstrap -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <!-- Animate.css -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"
    />
    <!-- Google Fonts -->
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins&display=swap"
      rel="stylesheet"
    />
    <!-- WOW.js -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/wow/1.1.2/wow.min.js"></script>

    <style>
      body {
        background: linear-gradient(135deg, #0d0221 0%, #3d1a78 100%);
        font-family: "Poppins", sans-serif;
        margin: 0;
        padding: 0;
        color: white;
        overflow-x: hidden;
      }

      .logo {
        position: absolute;
        top: 30px;
        left: 40px;
        width: 140px;
        z-index: 10;
      }

      @media (max-width: 767px) {
        .logo {
          top: 20px;
          left: 20px;
          width: 120px;
        }
      }

      .left-side {
        text-align: center;
        position: relative;
      }

      .left-side img {
        max-width: 90%;
        height: auto;
        opacity: 0.8;
        filter: brightness(1.5) contrast(1.2);
        animation: spinY 20s linear infinite;
        transform-style: preserve-3d;
        transform-origin: center;
      }

      .form-wrapper {
        max-width: 400px;
        width: 100%;
        padding: 40px 20px;
        margin: auto;
        z-index: 2;
        position: relative;
      }

      h4 {
        color: white;
        margin-bottom: 30px;
        font-size: 24px;
        text-align: center;
      }

      .form-control {
        background: rgba(255, 255, 255, 0.1);
        border: none;
        border-radius: 10px;
        padding: 14px 20px;
        margin-bottom: 20px;
        color: white;
        font-size: 14px;
      }

      .form-control::placeholder {
        color: #ccc;
      }

      .btn-primary {
        background-color: #6a00ff;
        border: none;
        border-radius: 10px;
        padding: 14px;
        font-weight: 500;
        font-size: 16px;
      }

      .btn-primary:hover {
        background-color: #5500cc;
      }

      .google-btn {
        background: white;
        color: #444;
        border-radius: 10px;
        padding: 12px;
        font-size: 14px;
        font-weight: 500;
        display: flex;
        align-items: center;
        justify-content: center;
        gap: 10px;
        border: none;
        width: 100%;
        margin-bottom: 20px;
        transition: all 0.3s ease;
        box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
      }
      .google-btn:hover {
        transform: scale(1.05);
        box-shadow: 0 6px 20px rgba(66, 133, 244, 0.4);
        background: #f8f9fa;
      }

      .google-btn img {
        width: 20px;
      }

      .separator {
        text-align: center;
        margin-bottom: 20px;
        color: #aaa;
        position: relative;
      }

      .separator::before,
      .separator::after {
        content: "";
        height: 1px;
        width: 40%;
        background: #444;
        position: absolute;
        top: 50%;
      }

      .separator::before {
        left: 0;
      }

      .separator::after {
        right: 0;
      }

      p {
        font-size: 14px;
        margin-top: 15px;
        text-align: center;
      }

      p a {
        color: #6a00ff;
        text-decoration: none;
      }
      .text-small {
        font-size: 13px;
        color: #ccc;
        margin-top: 10px;
        text-align: center;
      }

      .text-small a {
        color: #a48df3;
        text-decoration: none;
      }

      .text-small a:hover {
        text-decoration: underline;
      }

      footer {
        position: absolute;
        bottom: 10px;
        width: 100%;
        text-align: center;
        font-size: 12px;
        color: #aaa;
      }

      @keyframes spinY {
        from {
          transform: rotateY(0deg);
        }
        to {
          transform: rotateY(360deg);
        }
      }

      @media (min-width: 768px) {
        .main-container {
          display: flex;
          height: 100vh;
        }

        .left-side,
        .right-side {
          flex: 1;
          display: flex;
          justify-content: center;
          align-items: center;
          position: relative;
        }

        .left-side {
          background: transparent;
        }

        .right-side {
          background: transparent;
        }
      }

      @media (max-width: 767px) {
        .main-container {
          padding: 100px 20px 40px;
        }

        .right-side {
          display: flex;
          justify-content: center;
        }

        footer {
          position: static;
          margin-top: 20px;
        }
      }
    </style>
  </head>

  <body onload="new WOW().init();">
    <img src="Global ZAY Logo.png" alt="Logo" class="logo" />

    <div class="main-container">
      <!-- Left side image -->
      <div
        class="left-side d-none d-md-flex wow animate__animated animate__fadeInLeft"
      >
        <img src="Globe.png" alt="Globe Image" />
      </div>

      <!-- Right side form -->
      <div class="right-side wow animate__animated animate__fadeInRight">
        <div class="form-wrapper">
          <h4>Welcome Back!</h4>

          <!-- Google Button First -->
          <button
            class="google-btn wow animate__animated animate__zoomIn"
            data-wow-delay="0.3s"
          >
            <img
              src="https://img.icons8.com/color/48/000000/google-logo.png"
              alt="Google Icon"
            />
            Continue with Google
          </button>

          <!-- OR Separator -->
          <div class="separator">or</div>

          <!-- Login Form -->
          <form>
            <input
              type="email"
              class="form-control"
              placeholder="Email"
              required
            />
            <input
              type="password"
              class="form-control"
              placeholder="Password"
              required
            />
            <a href="main.html" class="btn btn-primary w-100">Log In</a>
          </form>

          <!-- Signup Redirect -->
          <p class="text-small">
            New to Global Zay?
            <a href="signup.html">Create Account</a>
          </p>
        </div>
      </div>
    </div>

    <footer>&copy; globalzayg5.com</footer>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
