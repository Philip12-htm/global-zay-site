<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Global Zay - Signup</title>
    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <!-- Animate.css -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"
    />
    <!-- Google Fonts -->
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins&display=swap"
      rel="stylesheet"
    />
    <style>
      body {
        background: linear-gradient(135deg, #0d0221 0%, #3d1a78 100%);
        font-family: "Poppins", sans-serif;
        margin: 0;
        padding: 0;
        color: white;
      }

      .logo {
        position: absolute;
        top: 30px;
        left: 40px;
        width: 140px;
        z-index: 10;
      }
      footer {
        position: absolute;
        bottom: 10px;
        width: 100%;
        text-align: center;
        font-size: 12px;
        color: #aaa;
      }

      @media (max-width: 767px) {
        .logo {
          top: 20px;
          left: 20px;
          width: 120px;
        }
        footer {
          position: static;
          margin-top: 20px;
        }
      }

      .left-side img {
        max-width: 90%;
        height: auto;
        opacity: 0.8;
        filter: brightness(1.5) contrast(1.2);
        animation: spinY 20s linear infinite;
        transform-style: preserve-3d;
        transform-origin: center;
      }

      .form-wrapper {
        max-width: 400px;
        width: 100%;
        padding: 40px 20px;
        margin: auto;
      }

      h4 {
        color: white;
        margin-bottom: 30px;
        font-size: 24px;
        text-align: center;
      }

      .form-control {
        background: rgba(255, 255, 255, 0.1);
        border: none;
        border-radius: 10px;
        padding: 14px 20px;
        margin-bottom: 20px;
        color: white;
        font-size: 14px;
      }

      .form-control::placeholder {
        color: #ccc;
      }

      .btn-primary {
        background-color: #6a00ff;
        border: none;
        border-radius: 10px;
        padding: 14px;
        font-weight: 500;
        font-size: 16px;
      }

      .btn-primary:hover {
        background-color: #5500cc;
      }

      .google-btn {
        background: white;
        color: #444;
        border-radius: 10px;
        padding: 12px;
        font-size: 14px;
        font-weight: 500;
        margin-top: 20px;
        display: flex;
        align-items: center;
        justify-content: center;
        gap: 10px;
        border: none;
        transition: all 0.3s ease;
        box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
      }
      .google-btn:hover {
        transform: scale(1.05);
        box-shadow: 0 6px 20px rgba(66, 133, 244, 0.4);
        background: #f8f9fa;
      }

      .google-btn img {
        width: 20px;
      }

      .text-small {
        font-size: 13px;
        color: #ccc;
        margin-top: 10px;
        text-align: center;
      }

      .text-small a {
        color: #a48df3;
        text-decoration: none;
      }

      .text-small a:hover {
        text-decoration: underline;
      }
      @keyframes spinY {
        from {
          transform: rotateY(0deg);
        }
        to {
          transform: rotateY(360deg);
        }
      }

      @media (max-width: 767px) {
        .container-fluid {
          padding: 20px 10px;
        }

        .form-wrapper {
          padding-top: 60px;
        }
      }
    </style>
  </head>
  <body>
    <!-- Logo -->
    <img src="Global ZAY Logo.png" alt="Global Zay Logo" class="logo" />

    <div class="container-fluid">
      <div class="row align-items-center min-vh-100">
        <!-- Left Side Image -->
        <div
          class="col-md-6 d-none d-md-flex justify-content-center align-items-center left-side wow animate__animated animate__fadeInLeft"
        >
          <img src="Globe.png" alt="Globe Dots" />
        </div>

        <!-- Right Side Form -->
        <div
          class="col-md-6 d-flex justify-content-center align-items-center wow animate__animated animate__fadeInRight"
        >
          <div class="form-wrapper">
            <h4>Create Account</h4>
            <input type="email" class="form-control" placeholder="Email" />
            <input
              type="password"
              class="form-control"
              placeholder="Password"
            />
            <input
              type="password"
              class="form-control"
              placeholder="Confirm Password"
            />
            <button class="btn btn-primary w-100">Create Account</button>
            <div class="text-small">
              Already a member?
              <a href="login.html">Login Account</a>
            </div>
            <button
              class="google-btn w-100 mt-3 wow animate__animated animate__zoomIn"
              data-wow-delay="0.3s"
            >
              <img
                src="https://img.icons8.com/color/48/000000/google-logo.png"
                alt="Google"
              />
              Continue with Google
            </button>
          </div>
        </div>
      </div>
    </div>
    <footer>&copy; globalzayg5.com</footer>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <!-- WOW.js -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/wow/1.1.2/wow.min.js"></script>
    <script>
      new WOW().init();
    </script>
  </body>
</html>
